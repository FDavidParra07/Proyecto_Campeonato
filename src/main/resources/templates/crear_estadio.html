<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Estadio</title>
</head>
<body>
<h1>Crear Estadio</h1>
<form action="/estadios/nuevo" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="ubicacion">Ubicacion:</label><br>
    <input type="text" id="ubicacion" name="ubicacion" required><br>
    <label for="capacidad">Capacidad:</label><br>
    <input type="number" id="capacidad" name="capacidad" required><br>
    <button type="submit">Crear</button>
</form>
</body>
</html>
