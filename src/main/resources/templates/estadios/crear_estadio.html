<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Estadio</title>
</head>
<body>
<h1>Crear Estadio</h1>
<form th:action="@{/estadios/nuevo}" th:object="${estadio}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}">
    </div>
    <div>
        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" th:field="*{capacidad}">
    </div>
    <div>
        <label for="ubicacion">Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" th:field="*{ubicacion}">
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
