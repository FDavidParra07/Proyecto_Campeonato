<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos</title>
</head>
<body>
<h1>Lista de Equipos</h1>
<a href="/equipos/nuevo">Crear Nuevo Equipo</a>
<table>
    <tr>
        <th>Nombre</th>
        <th>Técnico</th>
        <th>Uniforme</th>
        <th>Dirección</th>
        <th>Estadio</th>
        <th>Capacidad</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.nombre}"></td>
        <td th:text="${equipo.tecnico}"></td>
        <td th:text="${equipo.uniforme}"></td>
        <td th:text="${equipo.direccion}"></td>
        <td th:text="${equipo.estadio}"></td>
        <td>
            <a th:href="@{/equipos/modificar/{id}(id=${equipo.id})}">Editar</a>
            <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
